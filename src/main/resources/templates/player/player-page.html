<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div th:object="${player}">
        <h1><span th:text="*{name} "></span></h1>
        <!--<p><h3 th:text="*{team.fullName}"></h3></p>-->
        <p><span th:text="*{height} + ' cm, ' + *{weight} + ' kg'"></span></p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Year</th>
                <th>Team</th>
                <th>Points</th>
                <th>Rebounds </th>
            </tr>
        </thead>
        <tbody>
        <th:block th:each="statline : ${stats}">
            <tr>
                <td><span th:text="${statline.id.season}"> 2019</span></td>
                <td><span th:text="${statline.id.team.name}"> SAS </span></td>
                <td><span th:text="${statline.pts}"> pts </span></td>
                <td><span th:text="${statline.reb}"> reb </span></td>
                <td><a th:href="@{|/players/${player.id}/${statline.id.season}/base_stats|}"><span text="base stats radar"> base stats radar </span></a></td>
                <td><a th:href="@{|/players/${player.id}/${statline.id.season}/scoring|}"><span text="scoring stats radar"> scoring stats radar</span></a></td>
            </tr>
        </th:block>
        </tbody>
    </table>

</body>
</html>
