<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <title>Title</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <span th:if="${searchPhrase != null}" th:text="'Results of search for phrase: ' + ${searchPhrase}">static searchPhrase</span>

    <!--<div th:if="${players.empty}"> search phrase = "</div>-->

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
            <tbody>
                <tr th:if="${players.empty}">
                    <td colspan="2"> No Players Available </td>
                </tr>
                <tr th:each="player : ${players}">
                    <td><a th:href="@{|/players/${player.id}|}"><span th:text="${player.name}"> firstName </span></a></td>
                </tr>
            </tbody>

    </table>

</body>
</html>
