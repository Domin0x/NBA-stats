<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NBA radars</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <div th:replace="fragments/general :: head"></div>

</head>
<body>
    <div th:replace="fragments/general :: navbar"></div>

    <div class="container" style="margin-top:10px;">
        <div class="row">
            <div class="col-12 text-center">
                <img class="img-fluid border border-dark" id="radar" src="/images/template_radar.png" />
            </div>
        </div>

        <div class="row" id="indexForm">
            <div class="col-12 text-center">
                <form th:object="${radarForm}" onsubmit="myFunction()" id="radarForm">

                    <div class="form-group row">
                        <div class="form-actions col-12">
                            <button class="btn btn-primary" type="submit">Chart it!</button>
                        </div>
                    </div>

                    <div class="form-group row">

                        <div class="input-group mb-3 col-md-4">
                            <div class="input-group-prepend">
                                <label class="input-group-text">Player</label>
                            </div>
                            <select th:field="${radarForm.playerId}" onchange="populateDropdownYears(this)" class="form-control" id="player" >
                                <option th:each="player : ${players}" th:value="${player.id}" th:text="${player.name}"></option>
                            </select>
                        </div>

                        <div class="input-group mb-3 col-md-4">
                            <div class="input-group-prepend">
                                <label class="input-group-text">Season</label>
                            </div>
                            <select th:field="${radarForm.year}" id="year" class="form-control">
                                <option th:each="season : ${seasons}" th:value="${season}" th:text="${season}"></option>
                            </select>
                        </div>

                        <div class="input-group mb-3 col-md-4">
                            <div class="input-group-prepend">
                                <label class="input-group-text">RadarType</label>
                            </div>
                            <select th:field="${radarForm.radarType}" id="radarType" class="form-control">
                                <option th:each="radarType : ${T(com.domin0x.NBARadars.radar.RadarType).values()}" th:value="${radarType}" th:text="${radarType.text}"></option>
                            </select>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
